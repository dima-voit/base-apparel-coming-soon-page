<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="src/images/favicon.ico">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="page">
    <div class="page__header">
      <a href="#">
        <img class="logo" src="./src/images/logo.svg" alt="Base Apparel">
      </a>
    </div>
    <picture class="page__img">
      <source media="(min-width:560px)" srcset="./src/images/hero-desktop.jpg">
      <img src="./src/images/hero-mobile.jpg" alt="Photo">
    </picture>
    <div class="page__content">
      <h1 class="page__title"><span>We're</span> coming soon</h1>
      <div class="page__text">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="page__form">
        <form action="#">
          <div class="input__field">
            <input class="input" type="email" placeholder="Email Address">
            <button class="button" type="submit">
              <img src="./src/images/icon-arrow.svg" alt="Subscribe">
            </button>
          </div>
          <p class="error__message"></p>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/dmytro-voit">Dmytro</a>.
    </p>
  </footer>
  <script src="./src/js/index.js"></script>
</body>
</html>
